<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

  <body class="bg-primary">
    <section class="d-flex align-items-center">
      <div class="container p-5 ">
        <div class="row">
          <div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 ">
            <div class="card p-3 border-dark rounded-4 ">
              <img src="/assets/images/illustration-article.svg" alt="" class="img-fluid rounded-3">
              <div class="card-body px-0 ">
                <h5><span class="badge bg-primary rounded-1 text-dark">Learning</span></h5>
                <p>Published 21 Dec 2023</p>
                <a href="" class="text-dark fw-bold text-decoration-none ">
                  <h2 class="text-dark link-primary">HTML & CSS foundations</h2>
                </a>
                <p class="text-secondary fw-lighter">These languages are the backbone of every website, definig
                  structure,
                  content,
                  and presentation</p>
                <div class="d-flex align-items-center">
                  <img src="/assets/images/image-avatar.webp" alt="Thumbnail" class="thumbnail img-fluid">
                  <p class="fw-bolder m-0 ms-2">Greg Hooper</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iulias17">Iulia S</a>.
    </div>
  </body>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</html>
